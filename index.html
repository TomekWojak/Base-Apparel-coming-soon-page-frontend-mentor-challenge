<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <header class="header">
    <div class="header__content">
      <div class="header__logo">
        <img width="158" height="33" src="/images/logo.svg" alt="Base Apparell logo">
      </div>
      <div class="header__img">
        <picture>
          <source srcset="/images/hero-desktop.jpg" media="(min-width: 768px)">
          <img src="/images/hero-mobile.jpg" alt="Young brunnette woman with bracelet on her wrist.">
        </picture>
      </div>
      <div class="header__body">
        <h1 class="header__title">
          <span class="header__title accent-text">We're</span>
          <span class="header__title">coming</span>
          <span class="header__title">soon</span>
        </h1>
        <p class="header__text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="header__input">
          <input type="email" class="header__input">
          <button class="header__btn"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
            </svg></button>
        </div>
      </div>
    </div>
  </header>

  We're coming soon

</html>
